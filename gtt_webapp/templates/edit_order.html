{% extends 'base.html' %}
{% block title %}Edit GTT Order{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3>Edit GTT Order</h3>
    {% if order %}
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Trigger Values</label>
            <input type="text" class="form-control" name="trigger_values" value="{{ order.condition.trigger_values|join(',') }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Price</label>
            <input type="number" step="0.01" class="form-control" name="last_price" value="{{ order.condition.last_price }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" name="quantity" value="{{ order.orders[0].quantity }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" name="price" value="{{ order.orders[0].price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Order</button>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
    {% else %}
    <div class="alert alert-warning">Order not found.</div>
    {% endif %}
</div>
{% endblock %}
